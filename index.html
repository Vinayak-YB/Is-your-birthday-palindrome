<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Palindrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2 class="heading">Palindrome Birthday!</h2>
        <label  class="label" >Enter Birthday:</label>
        <input class="input" type="date" id="bday-input">
        <button class="butt" id="show-btn">Show</button>
        <p class="out" id="result"></p>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
